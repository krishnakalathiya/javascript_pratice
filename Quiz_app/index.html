<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JavaScript Quiz App</title>
  <link rel="stylesheet" href="assest/css/style.css" />
</head>
<body>

  <!-- START SCREEN -->
  <div class="start-screen" id="startScreen">
    <h1>JavaScript Quiz</h1>
    <p>Test your JavaScript knowledge</p>
    <button id="startBtn">Start Quiz</button>
  </div>

  <!-- QUIZ SCREEN -->
  <div class="quiz-wrapper hidden" id="quizWrapper">
    <div class="quiz-container">
      <div class="quiz-header">
        <h2 id="questionCounter"></h2>
        <div class="timer" id="timer">05:00</div>
      </div>

      <div class="quiz-body" id="quizBody"></div>

      <div class="quiz-footer">
        <button id="nextBtn" disabled>Next</button>
      </div>
    </div>
  </div>

  <!-- RESULT SCREEN -->
  <div class="result-screen hidden" id="resultScreen">
    <h2>Quiz Completed</h2>
    <p id="finalScore"></p>
    <p id="resultMessage"></p>
    <button class="btn-restart" id="restartBtn">Restart Quiz</button>
  </div>
  
  <script src="./Quiz_app.js"></script>
</body>
</html>
